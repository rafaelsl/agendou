<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"
	xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:sql="http://xmlns.jcp.org/jsp/jstl/sql"
	xmlns:fmt="http://xmlns.jcp.org/jsp/jstl/fmt"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:x="http://xmlns.jcp.org/jsp/jstl/xml"
	xmlns:sql_rt="http://xmlns.jcp.org/jstl/sql_rt"
	xmlns:fmt_rt="http://xmlns.jcp.org/jstl/fmt_rt"
	xmlns:c_rt="http://xmlns.jcp.org/jstl/core_rt"
	xmlns:x_rt="http://xmlns.jcp.org/jstl/xml_rt"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="head">
		<title>Hello JSF Bootstrap</title>
	</ui:define>
	<ui:define name="body">
		<h2>Error page</h2>

    	<h4>Error message</h4>
    	#{requestScope['error-message']}

    	<h4>Stack trace</h4>
    	<ul>
    		<ui:repeat value="#{requestScope['error-stack']}" var="stack">
        		<li>#{stack.className} - #{stack.methodName} - #{stack.fileName} (#{stack.lineNumber})</li>
    		</ui:repeat>
    	</ul>
	</ui:define>
</ui:composition>
</html>
